<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de js</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="parent">
        <div class="formulario">
            <form action="script.js/script.js" method="post">
                <fieldset>
                    <legend>formulario</legend>
                    <ul>
                        <li>
                            <label for="entrada">Ingrese su nombre: </label>
                            <input type="text" id="entrada" name="nombre">
                        </li> 
                        <li>
                            <label for="boton"> Enviar </label>
                            <input type="button" onclick="boton(getelementbyid(entrada)).value">
                        </li>
                    </ul>
                </fieldset>  
            </form>
        </div>
    </div>
</body>
</html>
